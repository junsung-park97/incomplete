<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장례 견적서 관리 시스템</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>장례 견적서 관리 시스템</h1>
        </header>
        
        <main>
            <div class="estimates-list">
                <h2>견적서 목록</h2>
                <table id="estimatesTable">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>고객명</th>
                            <th>장례식장</th>
                            <th>총 금액</th>
                            <th>접수일시</th>
                            <th>상세보기</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 견적서 목록이 여기에 동적으로 추가됩니다 -->
                    </tbody>
                </table>
            </div>

            <div id="estimateDetail" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>견적서 상세 정보</h2>
                    <div id="detailContent">
                        <!-- 견적서 상세 정보가 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
