<!DOCTYPE html>
<html lang="ko">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tombstone.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" defer></script>
    <script type="module" src="js/address.js" defer></script>
    <script type="module" src="js/index.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>MVP</title>
</head>
<body>
    <div id="wrap">
        <section class="fuckyou">
            <div class="wrapper">
                <h2>예약자정보</h2>
                <div class="personal_infor">
                    <div class="bereaved_infor">
                        <div class="customer">
                            <h3>주문자</h3>
                            <ul>
                                <li class="name">
                                    <span for="name">성함</span>
                                    <input type="text" name="name" id="name">
                                </li>
                                <li class="phon">
                                    <span for="phon">연락처</span>
                                    <input type="text" name="phon" id="phon">
                                </li>
                            </ul>
                        </div>
                        <div class="funeral">
                            <h3>상조팀장</h3>
                            <ul>
                                <li class="name">
                                    <span for="name">성함</span>
                                    <input type="text" name="name" id="name">
                                </li>
                                <li class="phon">
                                    <span for="phon">연락처</span>
                                    <input type="text" name="phon" id="phon">
                                </li>
                            </ul>
                        </div>
                        <div class="meeting">
                            <h3>만나실분</h3>
                            <ul>
                                <li class="name">
                                    <span for="name">성함</span>
                                    <input type="text" name="name" id="name">
                                </li>
                                <li class="phon">
                                    <span for="phon">연락처</span>
                                    <input type="text" name="phon" id="phon">
                                </li>
                            </ul>
                        </div>
                        <div class="funeral_home">
                            <h3>장례식장</h3>
                            <ul>
                                <li><label for="area">지역명</label></li>
                                <li><label for="locality">장례식장</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="gravedigger">
                        <div class="bereaved_arrive">
                            <h3>상가 도착 예정시간</h3>
                            <form action="" class="bereaved_arrive">
                                <label for="">
                                    <input type="time" value="{time}">
                                </label>
                            </form>
                        </div>
                        <div class="worker_arrive">
                            <h3>작업팀 도착 예정시간</h3>
                            <form action="">
                                <label for="">
                                    <input type="time" value="{time}">
                                </label>
                            </form>
                        </div>
                        <div class="catering_truck ">
                            <h3>식사차량</h3>
                            <ul>
                                <li><input type="checkbox" name="유" id="yes">유</li>
                                <li><input type="checkbox" name="무" id="'no">무</li>
                                <li class="count">
                                    <span>수량</span>
                                    <form action="#">
                                        <select name="num" id="num">
                                            <option value="one">1</option>
                                            <option value="two">2</option>
                                            <option value="three">3</option>
                                            <option value="four">4</option>
                                            <option value="five">5</option>
                                            <option value="six">6</option>
                                            <option value="seven">7</option>
                                            <option value="eight">8</option>
                                            <option value="nine">9</option>
                                            <option value="ten">10</option>
                                        </select>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        <div class="ritual_food">
                            <h3>제사음식</h3>
                            <ul>
                                <li><input type="checkbox" name="노재" id="yes">노제</li>
                                <li><input type="checkbox" name="봉분제물" id="'no">봉분제물</li>
                                <li><input type="checkbox" name="무" id="'no">무</li>
                                <li class="count">
                                    <span>수량</span>
                                    <form action="#">
                                        <select name="num" id="num">
                                            <option value="one">1</option>
                                            <option value="two">2</option>
                                            <option value="three">3</option>
                                            <option value="four">4</option>
                                            <option value="five">5</option>
                                            <option value="six">6</option>
                                            <option value="seven">7</option>
                                            <option value="eight">8</option>
                                            <option value="nine">9</option>
                                            <option value="ten">10</option>
                                        </select>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="additionalInfor">
                    <div class="address">
                        <h3>주소입력</h3>
                        <form action="" name="form1" class="form1">
                            <div class="form2">
                                <input type="text" name="zipcode" maxlength="5" readonly>
                                <input type="button" value="우편번호검색" id="btn">
                            </div>
                            <div class="form3">
                                <input type="text" name="addr1" readonly>
                                <input type="text" name="addr2">
                            </div>
                        </form>  
                    </div>
                    <div class="detail_work">
                        <h3>작업 세부내용</h3>
                        <input type="text" name="작업세부내용">
                    </div>
                </div>
                <div class="reservationMenu"></div>
            </div>
            <div class="mountain_estimate">
                <div class="wrapper">
                    <h2>산역 견적서</h2>
                    <div class="total_btn">
                        <div class="left_btn"></div>
                        <div class="right_btn"></div>
                    </div>
                    <div class="another_btn">
                        <div class="mountain_menu">
                            <h4>추가할것</h4>
                            <div class="text">
                                <input type="text" value="0" id="additional">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="tombstone_estimate">
            <div class="wrapper">
                <div class="tombstone_list"></div>
            </div>
        </section>
        <section class="link">
            <div class="wrapper">
                <div class="link_inner">
                    <a href="#n">
                        예약바로가기
                    </a>
                </div>
            </div>        
        </section>
    </div>
</body>
</html>
